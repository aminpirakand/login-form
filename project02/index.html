<body>
    <form method="post">
        <div class="imgcontainer">
            <img src="img/avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" name="uname">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" name="psw">

            <input type="submit" value="Login" class="btn-login" onclick="myfunction(this.form)">
            <label class="label-checkbox">
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
        </div>

        <div class="container last" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</body>
